<ion-header>

  <ion-navbar dark>
    <button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<h3 style="text-align: center">Login Form</h3>
  
  <ion-list>

  <ion-item>
    <ion-label fixed>Username</ion-label>
    <ion-input type="text" value="" [(ngModel)]="username"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label fixed>Password</ion-label>
    <ion-input type="password" [(ngModel)]="password"></ion-input>
  </ion-item>

  <button dark (click)="login()">Login </button>

  <button dark (click)="goToSignup($event)">Sign up</button>

</ion-list>
</ion-content>
