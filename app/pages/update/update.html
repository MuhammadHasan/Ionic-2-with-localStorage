<ion-header>

  <ion-navbar>
    <ion-title>update</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <h1>update todo</h1>
  <ion-list>

  <ion-item>
    <ion-label fixed>Item Name</ion-label>
    <ion-input type="text" value="" [(ngModel)]="updateData.itemName"></ion-input>
  </ion-item>

   <ion-item>
    <ion-label floating>Description</ion-label>
    <ion-textarea [(ngModel)]="updateData.itemDesp"></ion-textarea>
   </ion-item>

  <button dark (click)="updateTodoData(updateData.itemName,updateData.itemDesp)"> Update </button>

  </ion-list>
</ion-content>
